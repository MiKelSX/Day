<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .flower-bouquet {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .flower-container {
            position: absolute;
            width: 60px;
            height: 150px;
        }

        .flower-container:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .flower-container:nth-child(2) { top: 20%; left: 20%; }
        .flower-container:nth-child(3) { top: 20%; left: 80%; }
        .flower-container:nth-child(4) { top: 50%; left: 10%; }
        .flower-container:nth-child(5) { top: 50%; left: 90%; }
        .flower-container:nth-child(6) { top: 80%; left: 50%; transform: translateX(-50%); }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100px;
            background-color: #2ecc71;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #27ae60;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .leaf.left {
            top: 50%;
            left: -10px;
            transform: rotate(-45deg);
        }

        .leaf.right {
            top: 50%;
            right: -10px;
            transform: rotate(45deg);
        }

        .flower {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #mydialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
        }

        #mydialog p {
            margin: 0;
            font-size: 18px;
        }

        #mydialog button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="flower-bouquet">
        <!-- Flor 1 -->
        <div class="flower-container">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="flower">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <!-- Pétalos exteriores -->
                    <path d="M50 0 C 30 10, 10 30, 0 50 C 10 70, 30 90, 50 100 C 70 90, 90 70, 100 50 C 90 30, 70 10, 50 0" fill="#ffcc00" />
                    <!-- Pétalos interiores -->
                    <path d="M50 20 C 35 30, 20 35, 10 50 C 20 65, 35 70, 50 80 C 65 70, 80 65, 90 50 C 80 35, 65 30, 50 20" fill="#ff9900" />
                    <!-- Centro -->
                    <circle cx="50" cy="50" r="10" fill="#ff6600" />
                </svg>
            </div>
        </div>
        <!-- Flor 2 -->
        <div class="flower-container">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="flower">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <path d="M50 0 C 30 10, 10 30, 0 50 C 10 70, 30 90, 50 100 C 70 90, 90 70, 100 50 C 90 30, 70 10, 50 0" fill="#ff6699" />
                    <path d="M50 20 C 35 30, 20 35, 10 50 C 20 65, 35 70, 50 80 C 65 70, 80 65, 90 50 C 80 35, 65 30, 50 20" fill="#ff3366" />
                    <circle cx="50" cy="50" r="10" fill="#cc0044" />
                </svg>
            </div>
        </div>
        <!-- Flor 3 -->
        <div class="flower-container">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="flower">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <path d="M50 0 C 30 10, 10 30, 0 50 C 10 70, 30 90, 50 100 C 70 90, 90 70, 100 50 C 90 30, 70 10, 50 0" fill="#66ccff" />
                    <path d="M50 20 C 35 30, 20 35, 10 50 C 20 65, 35 70, 50 80 C 65 70, 80 65, 90 50 C 80 35, 65 30, 50 20" fill="#3399ff" />
                    <circle cx="50" cy="50" r="10" fill="#0066cc" />
                </svg>
            </div>
        </div>
        <!-- Flor 4 -->
        <div class="flower-container">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="flower">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <path d="M50 0 C 30 10, 10 30, 0 50 C 10 70, 30 90, 50 100 C 70 90, 90 70, 100 50 C 90 30, 70 10, 50 0" fill="#ffcc00" />
                    <path d="M50 20 C 35 30, 20 35, 10 50 C 20 65, 35 70, 50 80 C 65 70, 80 65, 90 50 C 80 35, 65 30, 50 20" fill="#ff9900" />
                    <circle cx="50" cy="50" r="10" fill="#ff6600" />
                </svg>
            </div>
        </div>
        <!-- Flor 5 -->
        <div class="flower-container">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="flower">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <path d="M50 0 C 30 10, 10 30, 0 50 C 10 70, 30 90, 50 100 C 70 90, 90 70, 100 50 C 90 30, 70 10, 50 0" fill="#ff6699" />
                    <path d="M50 20 C 35 30, 20 35, 10 50 C 20 65, 35 70, 50 80 C 65 70, 80 65, 90 50 C 80 35, 65 30, 50 20" fill="#ff3366" />
                    <circle cx="50" cy="50" r="10" fill="#cc0044" />
                </svg>
            </div>
        </div>
        <!-- Flor 6 -->
        <div class="flower-container">
            <div class="stem"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
            <div class="flower">
                <svg viewBox="0 0 100 100" width="100%" height="100%">
                    <path d="M50 0 C 30 10, 10 30, 0 50 C 10 70, 30 90, 50 100 C 70 90, 90 70, 100 50 C 90 30, 70 10, 50 0" fill="#66ccff" />
                    <path d="M50 20 C 35 30, 20 35, 10 50 C 20 65, 35 70, 50 80 C 65 70, 80 65, 90 50 C 80 35, 65 30, 50 20" fill="#3399ff" />
                    <circle cx="50" cy="50" r="10" fill="#0066cc" />
                </svg>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="showMessage()">Mostrar Mensaje</button>
        <button onclick="changeColor('yellow')">Amarillo</button>
        <button onclick="changeColor('red')">Rojo</button>
        <button onclick="changeColor('multicolor')">Multicolor</button>
    </div>

    <div id="mydialog">
        <p>¡Hola! Este es un mensaje bonito y moderno.</p>
        <button onclick="closeDialog()">Cerrar</button>
    </div>

    <script>
        function showMessage() {
            const dialog = document.getElementById('mydialog');
            dialog.style.display = 'block';
        }

        function closeDialog() {
            const dialog = document.getElementById('mydialog');
            dialog.style.display = 'none';
        }

        function changeColor(color) {
            const flowers = document.querySelectorAll('.flower path');
            flowers.forEach(flower => {
                if (color === 'multicolor') {
                    if (flower.getAttribute('fill') !== 'transparent') {
                        flower.setAttribute('fill', `hsl(${Math.random() * 360}, 70%, 60%)`);
                    }
                } else {
                    if (flower.getAttribute('fill') !== 'transparent') {
                        flower.setAttribute('fill', color === 'yellow' ? '#ffcc00' : '#ff0000');
                    }
                }
            });
        }
    </script>

</body>
</html>
